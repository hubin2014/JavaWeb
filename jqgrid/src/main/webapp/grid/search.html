<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>办件结果公示</title>
  
<link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
<link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui-1.10.4.custom.min.css" />

<style type="text/css">
</style>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/grid.locale-cn.js" type="text/javascript"></script>
<script src="js/jquery.jqGrid.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
	jQuery("#bigset").jqGrid({        
	   	url:"../getAllTeam.do",
	   	mtype: 'POST', 
	   	datatype: "json",
	    colNames:['编号','姓名', '活动','创建时间'],   
        colModel:[   
            {name:'id',index:'id', width:60, sorttype:"int",editable:true},   
            {name:'name',index:'name', width:90,editable:true}, 
            {name:'active',index:'active', width:90,editable:true}, 
            {name:'createdDate',index:'createdDate', width:90,editable:true},       
        ],   
        pager: 'pagerb', //分页工具栏，pager:分页DIV的id  
        rowNum:4, //每页显示记录数   
        viewrecords: true, //是否显示行数   
        rowList:[4,8,12], //可调整每页显示的记录数   
        multiselect: false, //是否支持多选   
        caption: "信息显示",  
		width: 700,
		height:'100%'
	});
	
	jQuery("#bigset").jqGrid('navGrid','#pagerb',
			{}, //options
			{height:260,width:350,reloadAfterSubmit:false}, // edit options
			{height:260,width:350,reloadAfterSubmit:false}, // add options
			{reloadAfterSubmit:false}, // del options
			{} // search options
			);
})
</script>
</head>
<body>
<table id="bigset"></table>
<div id="pagerb"></div>
</body>
</html>
